apiVersion: v1
kind: Service
metadata:
  name: k8s-helidon-app
  labels:
    app: k8s-helidon-app
spec:
  type: ClusterIP
  selector:
    app: k8s-helidon-app
  ports:
    - port: 80
      targetPort: 8080
      name: http
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: k8s-helidon-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: k8s-helidon-app
  template:
    metadata:
      labels:
        app: k8s-helidon-app
        version: v1
    spec:
      containers:
        - name: k8s-helidon-app
          image: ${DOCKER_SERVER}/${REPOSITORY}/k8s-helidon-app:${TAG}
          imagePullPolicy: IfNotPresent
          ports:
            - name: api
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health/ready
              port: api
            initialDelaySeconds: 30
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health/live
              port: api
            initialDelaySeconds: 30
            periodSeconds: 5
      imagePullSecrets:
        - name: k8s-helidon-app-secret
---
apiVersion: v1
kind: Namespace
metadata:
  name: k8s-helidon-app
spec: {}
status: {}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-helidon-app
spec:
  rules:
  - host: helidon.shukawam.cf
    http:
      paths:
      - backend:
          service:
            name: k8s-helidon-app
            port:
              number: 80
        path: /
        pathType: Prefix
status:
  loadBalancer: {}