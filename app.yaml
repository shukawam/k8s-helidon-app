kind: Service
apiVersion: v1
metadata:
  name: k8s-helidon-app
  labels:
    app: k8s-helidon-app
  annotations:
    service.beta.kubernetes.io/oci-load-balancer-shape: "flexible"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-min: "10"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-max: "20"
spec:
  type: LoadBalancer
  selector:
    app: k8s-helidon-app
  ports:
  - port: 80
    targetPort: 8080
    name: http
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: k8s-helidon-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: k8s-helidon-app
  template:
    metadata:
      labels:
        app: k8s-helidon-app
        version: v1
    spec:
      containers:
      - name: k8s-helidon-app
        image: ${docker_server}/${repository}/k8s-helidon-app:${tag}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
            initialDelaySeconds: 30
            periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
            initialDelaySeconds: 30
            periodSeconds: 5
      imagePullSecrets:
        - name: k8s-helidon-app-secret
---
