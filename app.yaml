kind: Service
apiVersion: v1
metadata:
  name: k8s-helidon-app
  namespace: examples
  labels:
    app: k8s-helidon-app
    prometheus.io/scrape: "true"
spec:
  type: ClusterIP
  selector:
    app: k8s-helidon-app
  ports:
    - port: 8080
      targetPort: 8080
      name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-helidon-app
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: helidon.shukawam.com
      http:
        paths:
          - backend:
              service:
                name: k8s-helidon-app
                port:
                  number: 8080
            path: /
            pathType: Prefix
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: k8s-helidon-app
  namespace: examples
spec:
  replicas: 3
  selector:
    matchLabels:
      app: k8s-helidon-app
  template:
    metadata:
      labels:
        app: k8s-helidon-app
        version: v1
    spec:
      containers:
        - name: k8s-helidon-app
          image: nrt.ocir.io/orasejapan/shukawam/k8s-helidon-app:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: api
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health/ready
              port: api
            initialDelaySeconds: 30
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health/live
              port: api
            initialDelaySeconds: 30
            periodSeconds: 5
      imagePullSecrets:
        - name: idcs-secret
