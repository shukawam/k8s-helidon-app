apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-helidon-app
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: helidon.shukawam.com
      http:
        paths:
          - backend:
              service:
                name: k8s-helidon-app
                port:
                  number: 8080
            path: /
            pathType: Prefix
