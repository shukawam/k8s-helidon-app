apiVersion: v1
kind: Service
metadata:
  name: k8s-helidon-app
  namespace: default
  labels:
    app: k8s-helidon-app
spec:
  type: ClusterIP
  selector:
    app: k8s-helidon-app
  ports:
    - port: 80
      targetPort: 8080
      name: http
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: k8s-helidon-app
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: k8s-helidon-app
  template:
    metadata:
      labels:
        app: k8s-helidon-app
        version: v1
    spec:
      containers:
        - name: k8s-helidon-app
          image: ${DOCKER_SERVER}/${REPOSITORY}/k8s-helidon-app:${TAG}
          imagePullPolicy: IfNotPresent
          ports:
            - name: api
              containerPort: 8080
          env:
            - name: app.namespace
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          readinessProbe:
            httpGet:
              path: /health/ready
              port: api
            initialDelaySeconds: 30
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health/live
              port: api
            initialDelaySeconds: 30
            periodSeconds: 5
      imagePullSecrets:
        - name: k8s-helidon-app-secret
